<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Author Registration</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="icon" type="image/png" href="login/images/icons/favicon.ico"/>

<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	align-items: center;
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.border {
	padding: 30px;
}

.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
}

.form-signin .checkbox {
	font-weight: 400;
}

.form-signin .form-control {
	position: relative;
	box-sizing: border-box;
	height: auto;
	padding: 10px;
	font-size: 16px;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}

.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
</head>
<body class="text-center">
	<main class="form-signin">
	<div class="shadow p-4 mb-4 bg-white">
		<h3>Registration</h3>
		<p th:text="${message}" th:if="${message ne null}" class="alert alert-danger"></p>
		
		<form th:object="${authorRegistrationForm}" th:action="@{/register}" method="post" class="was-validated">
			<div class="form-group mb-3">
				<label for="email" class="visually-hidden">Email address</label>
				<input th:field="*{email}" id="email" name="email" type="email"	class="form-control" placeholder="Email address" required autofocus>
					<div class="invalid-feedback">Please enter valid email.</div>
					<p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
			</div>
			<div class="form-group mb-3">
				<label for="name" class="visually-hidden">Full Name</label> 
				<input th:field ="*{fullName}" type="text" id="name" name="name" class="form-control"
					placeholder="Enter your Full Name" required />
				<div class="invalid-feedback">Please enter Full Name.</div>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
			</div>
			<div class="form-group mb-3">
				<label for="username" class="visually-hidden"></label> 
				<input th:field="*{username}"	type="text" id="username" name="username" class="form-control"
					placeholder="Enter username for login" required />
				<div class="invalid-feedback">Please enter username for login.</div>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
			</div>
			<div class="form-group mb-3">
				<label for="password" class="visually-hidden"></label> 
				<input th:field="*{password}" type="password" id="password" name="password" class="form-control"
					placeholder="Password" required />
				<div class="invalid-feedback">Please enter password.</div>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
			</div>
			<div class="form-group mb-3">
				<label for="cpassword" class="visually-hidden"></label> 
				<input th:field="*{cpassword}" type="password" id="cpassword" name="cpassword" class="form-control"
					placeholder="Confirm Password" required />
				<div class="invalid-feedback">Please enter password again.</div>
				<p class="alert alert-danger" th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}">
			</div>
			<p>
				By clicking Register, you agree on our <a href="#">terms and
					condition</a>.
			</p>
			<button class="btn btn-primary">Register</button>
			<p>
				<a th:href="@{/login}">already a member /login</a>
			</p>
		</form>
	</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
