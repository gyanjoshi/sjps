    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Specific Metas

    <!-- Favicon -->

    <!-- CSS

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome-all.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/linearicons.css}">
	<link rel="stylesheet" th:href="@{/css/themify-icons.css}">

	<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{/css/chartist.css}">
	 <link th:href="@{/main.css}" rel="stylesheet">
	 <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <link rel="stylesheet" th:href="@{/css/responsive.css}">

<link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta/dist/css/bootstrap-select.min.css">



    
    
    <script th:src="@{/js/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
    
    <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
    
	
    

  </head>
<body class="sj-home">
<!--************************************
				Preloader Start
	*************************************-->
	<div class="preloader-outer">
		<div class='loader'>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
		</div>
	</div>
	<!--************************************
				Preloader End
	*************************************-->
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">

    <!--=========== BEGIN HEADER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: newheader"></div>    
    
    
  <!--   =========== END HEADER SECTION ================-->
  
  <div class="sj-innerbanner">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12">
							<div class="sj-innerbannercontent">
								<h1>Change your password</h1>
								<ol class="sj-breadcrumb">
									<li><a href="javascript:void(0);">Home</a></li>
									<li><a href="javascript:void(0);">Change your password</a></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
</div>

<main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">
				<div class="container">
					<div class="row">
						<div id="sj-twocolumns" class="sj-twocolumns">
						<div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-3 float-left">
								<div th:replace = "/fragments/headerlayout :: editorsidebar"></div>
							</div>
							<div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-9 float-right">
								
								<div id="sj-content" class="sj-content">
									<div class="sj-addarticleholdcontent">
										<div class="sj-dashboardboxtitle">
											<h2>Change Password</h2>
										</div>
										<div class="sj-acsettingthold">
											<form th:object = "${passwordChangeForm}" th:action="@{/editor/changepassword}" method="post" class="sj-formtheme sj-formpassword" id="updatepasswordform">
												<th:block th:if="${#fields.hasErrors('*')}">
												  <p th:each="err : ${#fields.errors('*')}" th:text="${err}" class="alert alert-danger"></p>
												</th:block>
												<fieldset>
													<div class="form-group sj-inputwithicon sj-password">
														<i class="lnr lnr-lock"></i>
														<input th:field = "*{currentPassword}" type="password" class="form-control" placeholder="Old Password">
														
													</div>
													<div class="form-group sj-inputwithicon sj-password">
														<i class="lnr lnr-lock"></i>
														<input th:field = "*{password}" type="password" class="form-control" placeholder="New Password">
														
													</div>
													<div class="form-group sj-inputwithicon sj-password">
														<i class="lnr lnr-lock"></i>
														<input th:field = "*{confirmPassword}"  type="password" class="form-control" placeholder="Retype Password">
														
													</div>
													
												</fieldset>
												
											</form>
											<div class="sj-btnarea sj-updatebtns">
													<button class="sj-btn sj-btnactive" id="updatepassword">Update Now</button>
													<a th:href="@{/editor}" class="sj-btncancel">Cancel</a>	
												</div>
											
										</div>
									</div>
								</div>
							
							</div>
						</div>
					</div>
				</div>
			</main>

  <!--=========== BEGIN FOOTER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: footer"></div>
    
    <!--=========== END FOOTER SECTION ================--> 
</div>
</div>

<script th:src="@{/main.js}"></script>
