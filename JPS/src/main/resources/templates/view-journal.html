<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Journal Issue - Ghodaghodi Campus - Research Department</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/img/logo-gmc.png}"/> 

 

    <!-- CSS
    ================================================== -->       

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" th:href="@{/css/chartist.css}">
	 <link th:href="@{/main.css}" rel="stylesheet">
	 <link rel="stylesheet" th:href="@{/css/color.css}">
	 <link rel="stylesheet" href="css/transitions.css">    
   
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    
    <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    
	
    

  </head>
<body class="sj-home">
<!--************************************
				Preloader Start
	*************************************-->
	<div class="preloader-outer">
		<div class='loader'>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
		</div>
	</div>
	<!--************************************
				Preloader End
	*************************************-->
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">

    <!--=========== BEGIN HEADER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: newheader"></div>    
    
    
  <!--   =========== END HEADER SECTION ================   -->

   <!--  =========== BEGIN SLIDER SECTION ================ -->
   <div class="sj-innerbanner">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12">
							<div class="sj-innerbannercontent">
								<h1 th:text="${currentjournal.JournalTopic}" ></h1>
								<h1 class="ml-5" th:text = "${selectedJournal.month+' '+selectedJournal.year+', Vol-'+selectedJournal.VolumeNum+', Issue-'+selectedJournal.IssueNum} "></h1>
								<ol class="sj-breadcrumb">
									<li><a th:href="@{/}">Home</a></li>
									<li><a href = "#">Journal issue</a></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
   <!--=========== END SLIDER SECTION ================-->

   <main class="page-content" style="padding-top: 82px;">
				<div>
					<div class="container-fluid" style="border:1px solid #cecece; margin-top: 64px;">
						<div class="row">
							<div class="col-12 col-sm-12 col-md-8 col-lg-9" style="margin-top: 52px;">
								<div class="journal-toc">
									<div id="pkp_content_main" class="journal-toc-main" role="main">
										<div class="page page_issue">
											<div class="obj_issue_toc">
													<div class="sections" >
														<div class="section">
															<h2>Table of Content</h2>
															<!-- <br><br><br><br> -->
															<table class="table table-hover" style="border:none">
																<thead>
													                <tr>
													                			
													                    		<th>Contents</th>													                    		
																				<th>Pages</th>
																				<th></th>													
													                </tr>
													            </thead>
													            <tbody>
													            	<tr th:each="article : ${articles}">
													            		<td><span style="font-weight:bold;" th:text="${article.topic}"></span>  <br/>
							    										<span style="font-size:10px; font-style: italic;" th:text="${article.allAuthorsName}"></span></td>
							    										<td th:text="${article.pageFromTo}"></td>
													            		<td><a th:href="@{/download(type='article',file=${article.fileName})}" class=""><i class="fa fa-file-pdf-o"style="color:red;font-size:24px;"></i></a></td>
													            	</tr>
													            </tbody>
															</table>									
														</div>
													</div>
													<!-- .sections -->
												</div>
											</div>
							
										</div>
								</div>
							</div>
							
							<div class="col-12 col-sm-12 col-md-4 col-lg-3" style="margin-top: 10px;">
								<div>						
										<a href="#">											
											<img th:if="*{coverpage != null}"
												 th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(coverpage)}}"
											/>
										</a>
										</div> 
								<h3 class="singCourse_title"><span th:text="${selectedJournal.month+' '+selectedJournal.year+', Vol-'+selectedJournal.VolumeNum+', Issue-'+selectedJournal.IssueNum}"></span></h3>
						        <p class="singCourse_price">Published Date: <span th:text="${selectedJournal.publishDate}"></span></p>
							</div>
							</div>
						</div>
					</div>
			</main>

       
    <!--=========== BEGIN FOOTER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: footer"></div>
    
    <!--=========== END FOOTER SECTION ================--> 
</div>
</div>
  

    <!-- Javascript Files
    ================================================== -->
<script src="js/jquery-3.3.1.js"></script>
<script src="js/jquery-library.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/circle-progress.js"></script>
<script src="js/scrollbar.min.js"></script>
<script src="js/chartist.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/appear.js"></script>
<script src="main.js"></script>    

  </body>
  

</html>
