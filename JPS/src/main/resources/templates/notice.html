<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Notice - Ghodaghodi Campus - Research Department</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/img/logo-gmc.png}"/> 

 

    <!-- CSS
    ================================================== -->       

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" th:href="@{/css/chartist.css}">
	 <link th:href="@{/main.css}" rel="stylesheet">
	 <link rel="stylesheet" th:href="@{/css/color.css}">
	 <link rel="stylesheet" href="css/transitions.css">    
   
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    
    <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    
	
    

  </head>
<body class="sj-home">
<!--************************************
				Preloader Start
	*************************************-->
	<div class="preloader-outer">
		<div class='loader'>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
		</div>
	</div>
	<!--************************************
				Preloader End
	*************************************-->
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">

    <!--=========== BEGIN HEADER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: newheader"></div>    
    
    
  <!--   =========== END HEADER SECTION ================   -->

   <!--  =========== BEGIN SLIDER SECTION ================ -->
   <div class="sj-innerbanner">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12">
							<div class="sj-innerbannercontent">
								<h1 th:text="${notice.NoticeTitle}" th:if="${notice.NoticeTitle}"></h1>
								<ol class="sj-breadcrumb">
									<li><a th:href="@{/}">Home</a></li>
									<li><a th:href="@{/listnotices}">Notices</a></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
   <!--=========== END SLIDER SECTION ================-->

   <main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">
				<div id="sj-twocolumns" class="sj-twocolumns">
					<div class="container">
						<div class="row">
							<div class="col-12 col-sm-12 col-md-8 col-lg-9">
								<div id="sj-content" class="sj-content">
									<div class="sj-articledetail">
										<ul class="sj-downloadprint">
											<li><a href="javascript:void(0);"><i class="fa fa-print"></i><span>Print Now</span></a></li>
											<li><a href="javascript:void(0);"><i class="fa fa-envelope"></i><span>Email Us</span></a></li>
											<li><a th:href="@{/download(type='download',file=${notice.NoticeFileName})}"><i class="fa fa-download"></i><span>Download</span></a></li>
										</ul>
										
										<div class="sj-articledescription sj-sectioninnerspace">
											<time th:datetime="${#dates.format(notice.uploadedDate, 'yyyy-MM-dd')}" th:text="${'Posted: '+T(com.example.projectx.utils.DateTimeUtils).getPrettyDate(notice.uploadedDate)}"></time>
											<strong><span class="badge badge-warning" th:text="${'Notice #:'+notice.NoticeNumber}"></span></strong>
											<h4 class="mt-3 mb-3" th:text="${notice.NoticeTitle}"></h4>
											<div class="sj-description mb-3" th:utext="${notice.noticeText}">												
											</div>
											<span class="mt-5" th:if="${notice.NoticeFileName != null}">
												<a th:href="@{/download(type='download',file=${notice.NoticeFileName})}">Please click here to download the attachment</a>
											</span>
										</div>										
									</div>
								</div>
							</div>
							<div class="col-12 col-sm-12 col-md-4 col-lg-3">
								<aside id="sj-sidebar" class="sj-sidebar">
									<div class="sj-widget sj-widgetsearch">
										<div class="sj-widgetcontent">
											<form class="sj-formtheme sj-formsearch">
												<fieldset>
													<input type="search" name="search" class="form-control" placeholder="Search here">
													<button type="submit" class="sj-btnsearch"><i class="lnr lnr-magnifier"></i></button>
												</fieldset>
											</form>
										</div>
									</div>		
									
								</aside>
							</div>
						</div>
					</div>
				</div>
			</main>

       
    <!--=========== BEGIN FOOTER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: footer"></div>
    
    <!--=========== END FOOTER SECTION ================--> 
</div>
</div>
  

    <!-- Javascript Files
    ================================================== -->
<script src="js/jquery-3.3.1.js"></script>
<script src="js/jquery-library.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/circle-progress.js"></script>
<script src="js/scrollbar.min.js"></script>
<script src="js/chartist.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/appear.js"></script>
<script src="main.js"></script>    

  </body>
  

</html>
