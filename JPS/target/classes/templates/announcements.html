<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Annuoncements - Ghodaghodi Campus - Research Department</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/img/logo-gmc.png}"/> 

 

    <!-- CSS
    ================================================== -->       

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" th:href="@{/css/chartist.css}">
	 <link th:href="@{/main.css}" rel="stylesheet">
	 <link rel="stylesheet" th:href="@{/css/color.css}">
	 <link rel="stylesheet" href="css/transitions.css">    
   
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link th:href="@{/css/pagination.css}" rel="stylesheet" type="text/css">
    
    <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    
	
    

  </head>
<body class="sj-home">
<!--************************************
				Preloader Start
	*************************************-->
	<div class="preloader-outer">
		<div class='loader'>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
		</div>
	</div>
	<!--************************************
				Preloader End
	*************************************-->
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">

    <!--=========== BEGIN HEADER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: newheader"></div>    
    
    
  <!--   =========== END HEADER SECTION ================   -->

   <!--  =========== BEGIN SLIDER SECTION ================ -->
   <div class="sj-innerbanner">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12">
							<div class="sj-innerbannercontent">
								<h1>Announcements</h1>
								<ol class="sj-breadcrumb">
									<li><a th:href="@{/}">Home</a></li>
									<li><a th:href="@{/announcements}">Announcements</a></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
   <!--=========== END SLIDER SECTION ================-->

   <main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">
				<div id="sj-twocolumns" class="sj-twocolumns">
					<div class="container">
						<div id="sj-content" class="sj-content">
							<div id="page-items">
							<div class="card w-100 mb-3" th:each="article : ${announcements}">
								<div class="card-header">									
										<time th:datetime="${#dates.format(article.creationDate, 'yyyy-MM-dd')}" th:text="${'Posted: '+T(com.example.projectx.utils.DateTimeUtils).getPrettyDate(article.creationDate)}"></time>
										<strong><span class="badge badge-warning" th:text="${article.getAnnouncementTypeString()}"></span></strong>
										<h3><a th:href="@{/announcement(id=${article.Id})}" th:text="${article.title}"></a></h3>
										
									</div>
									<div class="card-body">
										<p th:text="${article.shortDescription}"></p>
										<a th:href="@{/announcement(id=${article.Id})}">....Read More</a>
									</div>															
							</div>
								
							</div>	
							<nav id="pagination" class="mt-3 float-right">
											
							</nav>
						</div>
					</div>
				</div>
			</main>

       
    <!--=========== BEGIN FOOTER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: footer"></div>
    
    <!--=========== END FOOTER SECTION ================--> 
</div>
</div>
  

    <!-- Javascript Files
    ================================================== -->
<script src="js/jquery-3.3.1.js"></script>
<script src="js/jquery-library.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/circle-progress.js"></script>
<script src="js/scrollbar.min.js"></script>
<script src="js/chartist.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/appear.js"></script>
<script src="main.js"></script>    
<script th:src="@{/js/pagination.min.js}" type="text/javascript"></script>

	<script>
	/**
	 * For pagination on All Issues page
	 */
	var optionTexts = [];
	
	
	
	$('#page-items > div.card').each(function() {
		optionTexts.push($(this))
	});
	
	if(optionTexts.length > 0)
	{
		$('#pagination').pagination({
		    dataSource: optionTexts,
		    pageSize: 5,
		    autoHidePrevious: true,
		    autoHideNext: true,
		    hideWhenLessThanOnePage: true,
		    
		    className: 'paginationjs-theme-blue',
		    
		    
		    callback: function(data, pagination) {
		        
		    	$('#page-items').html(data);
		    }
		});
	}
	
	
</script>
</body>

</html>
