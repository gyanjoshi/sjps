<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>

<div th:fragment = "resultsList">
<p th:if = "${message != null}" style="color:red;" th:text="${message}"></p>
 <div th:unless="${#lists.isEmpty(articles)}" id="results-block">
	<table>
            <thead>
                <tr>
                			<th>Order</th>
                    		<th>Title</th>
							<th>Author Name</th>
							<th>Address</th>
							<th>No. of Pages</th>							
							<th>status</th>
							<th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="article : ${articles}">
                			<td th:text="${article.tocorder}"></td>
                    		<td th:text="${article.topic}"></td>
							<td th:text="${article.authorName}"></td>
							<td th:text="${article.address}"></td>
							<td th:text="${article.pageCount}"></td>							
							<td th:text="${article.status}"></td>							
							<td>
								
								<a th:href="@{/download(type='article',file=${article.fileName})}"  class="button is-primary is-small">Download</a>
							</td>
                </tr>
            </tbody>
        </table>
</div>
</div>
</body>
</html>
