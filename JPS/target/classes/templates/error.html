     <title>Ghodaghodi Campus - Research Department</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="img/ghodaghodilogo.png"/>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- CSS
    ================================================== -->       

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

	<!-- Font awesome css file-->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
	
    
    <link th:href="@{/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/chartist.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
     
     <!-- Default Theme css file -->
    <link id="switcher" th:href="@{/css/themes/lite-blue-theme.css}" rel="stylesheet">

    
  </head>

<body class="sj-home">
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">
<div th:replace = "/fragments/headerlayout :: newheader"></div>
<main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">  
  <div class="sj-404error">
					<div class="container">
						<div class="row">
							<div class="col-12 col-sm-12 offset-sm-0 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
								<div class="sj-404content">
									<div class="sj-404head">
										<h2>500</h2>
										<h3>Error Page :(</h3>
									</div>
									<div class="sj-description">
										<p>There is some error in the  page your are looking for.</p>
										<p th:text="${message}"></p>
									</div>
									<span class="sj-gobackhome">Go back to <a th:href="@{/}">Hompage</a></span>
								</div>
							</div>
						</div>
					</div>
</div>
</main>

<div th:replace = "/fragments/headerlayout :: footer"></div>
</div>
  </div>


    <!-- Javascript Files
    ================================================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>

<script th:src="@{/js/countdown.js}"></script>

<script th:src="@{/main.js}"></script>

   
</body>
