<body class="sj-home">
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">
<div th:replace = "/fragments/headerlayout :: newheader"></div>
<main id="sj-main" class="sj-main sj-haslayout sj-sectionspace sj-loginupdates">  
<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-8">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" th:object="${passwordResetForm}" th:action="@{/resetpassword}" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input th:field="*{email}" placeholder="email address" class="form-control"  type="email" required autofocus>
                          <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">                        
                      </div>
                      
                    </form>
    					<span th:if="${message!=null}" th:text="${message}"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>	
</main>
<div th:replace = "/fragments/headerlayout :: footer"></div>
</div>
  </div>


<script src="js/jquery.min.js"></script>

</body>
