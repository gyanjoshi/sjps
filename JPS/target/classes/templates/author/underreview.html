  <head>

    <!-- Basic Page Needs
    ================================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Ghodaghodi Campus - Research Department</title>

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/img/logo-gmc.png}"/> 

 

    <!-- CSS
    ================================================== -->       

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome-all.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/linearicons.css}">
	<link rel="stylesheet" th:href="@{/css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{/css/scrollbar.css}">
	<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{/css/chartist.css}">
	 <link th:href="@{/main.css}" rel="stylesheet">
	 <link rel="stylesheet" th:href="@{/css/dashboard.css}">
	 <link rel="stylesheet" th:href="@{/css/color.css}">
	 <link rel="stylesheet" th:href="@{/css/transitions.css}">    
   
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    
    <!-- Latest compiled and minified CSS -->
<link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta/dist/css/bootstrap-select.min.css">



    
    
    <script th:src="@{/js/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
    
    <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
    
	
    

  </head>
<body class="sj-home">
<!--************************************
				Preloader Start
	*************************************-->
	<div class="preloader-outer">
		<div class='loader'>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
		</div>
	</div>
	<!--************************************
				Preloader End
	*************************************-->
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">

    <!--=========== BEGIN HEADER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: newheader"></div>    
    
    
  <!--   =========== END HEADER SECTION ================-->
  
  <div class="sj-innerbanner">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12">
							<div class="sj-innerbannercontent">
								<h1>Articles under review</h1>
								<ol class="sj-breadcrumb">
									<li><a href="javascript:void(0);">Home</a></li>
									<li><a href="javascript:void(0);">Articles under review</a></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
</div>

<main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">
				<div class="container">
					<div class="row">
						<div id="sj-twocolumns" class="sj-twocolumns">
						<div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-3 float-left">
								<div th:replace = "/fragments/headerlayout :: authorsidebar"></div>
							</div>
							<div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-9 float-right">
								<div id="sj-content" class="sj-content sj-addarticleholdcontent">
									<div class="sj-dashboardboxtitle sj-titlewithform">
										<h2>Articles Under Review</h2>
										<p class="alert alert-success" th:if="${message}" th:text="${message}">
									</div>
									<ul id="accordion" class="sj-articledetails sj-articledetailsvtwo">
										<th:block th:each="article, articleStat : ${pending}">
											<li th:id="${'heading'+articleStat.index}" class="sj-articleheader collapsed" data-toggle="collapse" th:attr="data-target=${'#collapse'+articleStat.index}, aria-controls=${'collapse'+articleStat.index}" aria-expanded="false" >
											<div class="sj-detailstime">
												<span th:text="${'Uploaded on: '+ #dates.format(article.uploadDate, 'MMM dd, yyyy HH:mm')}"><i class="ti-calendar"></i></span>
												<span th:text="${'Categories: '+article.categories}"><i class="ti-layers"></i></span>
												<span th:text="${'Status: '+article.status}"><i class="ti-bookmark"></i></span>
												<span th:text="${'Other authors: '+article.otherAuthors}"><i class="ti-bookmark"></i></span>
												<h4 th:text="${article.topic}"></h4>
											</div>
											
										</li>
										<li th:id="${'collapse'+articleStat.index}" class="sj-active sj-userinfohold collapse" th:attr="aria-labelledby=${'heading'+articleStat.index}" data-parent="#accordion" style="">
											<div class="sj-userinfoimgname">
												
												<div class="sj-userbtnarea">
												 	<a th:href="@{/author/update-article(article=${article.articleId})}"  class="sj-btn">Update Article</a> 
													
													<a th:href="@{/download(type='article',file=${article.fileName})}"  class="sj-btn sj-btnactive">Download</a>
													<button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#myModal'+${article.articleId}">Delete</button>
													<div class="modal fade" th:id="myModal+${article.articleId}">
															<!-- The Modal -->
															<div class="modal-dialog">
																<div class="modal-content">
				
																	<!-- Modal Header -->
																	<div class="modal-header">
																		<h4 class="modal-title">Are you sure?</h4>
																		<button type="button" class="close" data-dismiss="modal">&times;</button>
																	</div>
				
																	<!-- Modal footer -->
																	<div class="modal-footer">
																		<button type="button" class="btn btn-danger"
																			data-dismiss="modal">Close</button>
																		<a th:href="@{/author/delete-article(article=${article.articleId})}">
																		<button type="button" class="btn btn-success">Yes</button>
																		</a>
																	</div>
																</div>
															</div>
														</div>													
												</div>												
											</div>
										</li>
										</th:block>																				
									</ul>									
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

  <!--=========== BEGIN FOOTER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: footer"></div>
    
    <!--=========== END FOOTER SECTION ================--> 
</div>
</div>


  

    <!-- Javascript Files
    ================================================== -->

<script th:src="@{/js/appear.js}"></script>
<script th:src="@{/main.js}"></script>

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta/dist/js/bootstrap-select.min.js"></script>
