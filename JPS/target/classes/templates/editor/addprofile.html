    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    ================================================== -->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" th:href="@{/img/logo-gmc.png}"/> 

 

    <!-- CSS
    ================================================== -->       

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>   
    <link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>    

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/fontawesome-all.css}">
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/css/linearicons.css}">
	<link rel="stylesheet" th:href="@{/css/themify-icons.css}">
	<link rel="stylesheet" th:href="@{/css/scrollbar.css}">
	<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
	<link rel="stylesheet" th:href="@{/css/chartist.css}">
	 <link th:href="@{/main.css}" rel="stylesheet">
	 <link rel="stylesheet" th:href="@{/css/dashboard.css}">
	 <link rel="stylesheet" th:href="@{/css/color.css}">
	 <link rel="stylesheet" th:href="@{/css/transitions.css}">    
   
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    
    <!-- Latest compiled and minified CSS -->
<link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta/dist/css/bootstrap-select.min.css">

	
	
	
	<link th:href="@{/css/jcrop.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/css/jquery.Jcrop.min.css">
	
    
    
    <script th:src="@{/js/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
    
    <script type="text/javascript" th:src="@{/ckeditor/ckeditor.js}"></script>
</head>
<body class="sj-home">
<!--************************************
				Preloader Start
	*************************************-->
	<div class="preloader-outer">
		<div class='loader'>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
		</div>
	</div>
	<!--************************************
				Preloader End
	*************************************-->
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">

    <!--=========== BEGIN HEADER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: newheader"></div>    
    
    
  <!--   =========== END HEADER SECTION ================-->
  
  <div class="sj-innerbanner">
				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12">
							<div class="sj-innerbannercontent">
								<h1>Editor Dashboard</h1>
								<ol class="sj-breadcrumb">
									<li><a href="javascript:void(0);">Home</a></li>
									<li><a href="javascript:void(0);">Change profile photo</a></li>
								</ol>
							</div>
						</div>
					</div>
				</div>
</div>
			<main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">
			<div class="container">
				<div class="row">
					<div id="sj-twocolumns" class="sj-twocolumns">
						<div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-3 float-left">
							<div th:replace="/fragments/headerlayout :: editorsidebar"></div>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-9 float-right">
							<div id="sj-content" class="sj-content">									
								<div class="sj-addarticleholdcontent">
									<div class="sj-dashboardboxtitle">
										<h2>Profile Photo</h2>
									</div>
									<ul id="accordion" class="sj-articledetails sj-articledetailsvtwo">
									<li id="uploadimage" class="sj-articleheader collapsed" data-toggle="collapse" data-target="#collapseUpload" aria-expanded="false" aria-controls="#collapseUpload">
										<div class="sj-detailstime">
												<h3>Select Image to Upload</h3>
											</div>	
									</li>
									<li id="collapseUpload" class="sj-active sj-userinfohold collapse" aria-labelledby="uploadimage" data-parent="#accordion" style="">
										<div class="sj-acsettingthold">
										<p th:text="${message}" th:if="${message ne null}" class="alert alert-danger"></p>
										
										<form id="profileform" th:action="@{/editor/add-profile}" method="post" enctype="multipart/form-data">
										<input type="hidden" th:value="${maxwidth}" id="maxwidth"/>
							 			<input type="hidden" th:value="${maxheight}" id="maxheight"/>
							 			<input type="hidden" th:value="${id}" name="id" id="id" />
										<div class="row">
										<div class="col-lg-6 float-left">
										<input type="file" name="file" value="file" id="profilephotofile">
								           <button id="cropbutton" type="button" class="sj-btn sj-btnactive" style="display:none">Crop</button>
								           <input type="submit" value="Upload" id="cropUpload" class="sj-btn sj-btnactive" style="display:none"/>
								           <div id="views">										           	
								           </div>
								        </div>
								        <div class="col-lg-6 float-right">
								        	<div id="crophelp" style="display:none">
								        		<p> Drag the rectangle over the image to select the part of the image as profile picture. </p>
								        	</div>								        	
								        </div>
										</div>			 			   		   
								         
								     </form>										
									</div>	
									</li>
									</ul>	
									</div>
								</div>							
						</div>
					</div>
				</div>
			</div>
			</main>

			<!--=========== BEGIN FOOTER SECTION ================-->
    
    
<div th:replace = "/fragments/headerlayout :: footer"></div>
    
    <!--=========== END FOOTER SECTION ================--> 
</div>
</div>

<script th:src="@{/js/chartist.min.js}"></script>

<script th:src="@{/js/appear.js}"></script>
<script th:src="@{/main.js}"></script>
<script th:src="@{/js/jcrop.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.12/js/jquery.Jcrop.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta/dist/js/bootstrap-select.min.js"></script>
