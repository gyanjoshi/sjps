<body>

	<div class="page-wrapper chiller-theme toggled">
 		<div th:replace = "/fragments/fixedlayout :: header"></div>
		 <div th:replace="/fragments/journalsidebar :: journalsidebar"></div>  
		<main class="page-content">
		<div class="container-fluid">
			<hr>
			<!-- start of main body -->
			<div class="container">
				
				<!-- will be included here..script of here is saved in notepad for now -->
				<div class="row">
				<div class="col-sm-9">
				<div class="center">						
<!--=========== BEGIN OUR COURSES SECTION ================-->
    <section id="ourCourses">
      <div class="container">
       <!-- Our courses titile -->
        <div class="row">
          <div class="col-lg-12 col-md-12"> 
            <div class="title_area">
              <h2 class="title_two">All Journals</h2>
              <span></span> 
            </div>
          </div>
        </div>
        <!-- End Our courses titile -->
        <!-- Start Our courses content -->
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="ourCourse_content">
              <ul class="course_nav">
                
               
    			<li th:each="journal : ${journals}">
                  <div class="single_course">
                    <div class="singCourse_imgarea">
                      <img th:if="*{coverimages.get(journal.Id) != null}"
									th:src="@{'data:image/jpg;base64,' + *{T(org.springframework.util.Base64Utils).encodeToString(coverimages.get(journal.Id))}}"
						/> 
                      <div class="mask">                         
                        <a th:href="@{/journalarchives(jid=${journal.Id})}" class="course_more">View</a>
                      </div>
                    </div>          
                    
                  </div>
                </li>
                           
              </ul>
            </div>
          </div>
        </div>
        <!-- End Our courses content -->
				</div>
				</div>
				</div>
				<!--main part end  -->
			</div>
			<!-- end of main body -->

		</div>
		</main>
		<!-- page-content" -->
	</div>
