<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Ghodaghodi Campus - Research Department</title>

    <!-- Mobile Specific Metas
    ================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Favicon -->
<link rel="shortcut icon" type="image/icon"
	th:href="@{/img/logo-gmc.png}" />



<!-- CSS
    ================================================== -->

<!-- Google fonts -->
<link href='http://fonts.googleapis.com/css?family=Merriweather'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Varela'
	rel='stylesheet' type='text/css'>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/normalize.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome-all.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/css/scrollbar.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/chartist.css}">
<link th:href="@{/main.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
<link rel="stylesheet" th:href="@{/css/color.css}">
<link rel="stylesheet" th:href="@{/css/transitions.css}">

<link rel="stylesheet" th:href="@{/css/responsive.css}">

<script th:src="@{/js/modernizr-2.8.3-respond-1.4.2.min.js}" type="text/javascript"></script>

    
  </head>

<body class="sj-home">
<div id="sj-wrapper" class="sj-wrapper">
<div class="sj-contentwrapper">
<div th:replace = "/fragments/headerlayout :: newheader"></div>
<main id="sj-main" class="sj-main sj-haslayout sj-sectionspace">  
  <div class="sj-404error">
					<div class="container">
						<div class="row">
							<div class="col-12 col-sm-12 offset-sm-0 col-md-8 offset-md-2 col-lg-8 offset-lg-2">
								<div class="sj-404content">
									<div class="sj-404head">
										<h2>500</h2>
										<h3>Error Page :(</h3>
									</div>
									<div class="sj-description">
										<p>There is some error in the  page your are looking for.</p>
										<p th:text="${message}"></p>
									</div>
									<span class="sj-gobackhome">Go back to <a th:href="@{/}">Hompage</a></span>
								</div>
							</div>
						</div>
					</div>
</div>
</main>

<div th:replace = "/fragments/headerlayout :: footer"></div>
</div>
  </div>


    <!-- Javascript Files
    ================================================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/jquery-library.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/circle-progress.js}"></script>
<script th:src="@{/js/scrollbar.min.js}"></script>
<script th:src="@{/js/chartist.min.js}"></script>
<script th:src="@{/js/countdown.js}"></script>
<script th:src="@{/js/appear.js}"></script>
<script th:src="@{/main.js}"></script>

   
</body>

</html>
